                <td style="height:94px;width:753.336px;" colspan="2">
                    <p><span style="color:#969591;"><span style="font-weight:400;">Climate change has intensified droughts in Mexico, and the recurrence of those events has increased since 2021.</span></span></p>
                    <p>&nbsp;</p>
                    <p><span style="color:#969591;"><span style="font-weight:400;">Monterrey is Mexico’s largest city and one of the economic centers of Mexico. In 2022, the NY Times reported that in Monterrey there were places where there was up to 75 days of water shortage. In 2024 there was also a tough water crisis in Monterrey, Nuevo León, due to drought. The situation was critical and precautionary measures must be taken to avoid further shortages.</span></span></p>
                    <p>&nbsp;</p>
                    <p><span style="color:#969591;"><span style="font-weight:400;">Given the historic water supply crisis in the state of Nuevo León, the population needs to have information on where to consult the points, schedules, and contacts where assistance is provided for distributing water. Therefore, this </span></span><a style="color:#808080;" target="_blank" rel="noopener noreferrer" href="https://www.datosabiertosnl.com/explore/dataset/puntos-de-abastecimiento-de-agua-a-nivel-municipal-monterrey/information/?dataChart=eyJxdWVyaWVzIjpbeyJjb25maWciOnsiZGF0YXNldCI6InB1bnRvcy1kZS1hYmFzdGVjaW1pZW50by1kZS1hZ3VhLWEtbml2ZWwtbXVuaWNpcGFsLW1vbnRlcnJleSIsIm9wdGlvbnMiOnsibG9jYXRpb24iOiIxMiwyNS43Mjg2MiwtMTAwLjMzOTUxIiwiYmFzZW1hcCI6Imphd2cuc3RyZWV0cyJ9fSwiY2hhcnRzIjpbeyJhbGlnbk1vbnRoIjp0cnVlLCJ0eXBlIjoiY29sdW1uIiwiZnVuYyI6IkNPVU5UIiwic2NpZW50aWZpY0Rpc3BsYXkiOnRydWUsImNvbG9yIjoiIzAwYTEzNiJ9XSwieEF4aXMiOiJlamVyY2ljaW8iLCJtYXhwb2ludHMiOjUwLCJzb3J0IjoiIn1dLCJ0aW1lc2NhbGUiOiIiLCJkaXNwbGF5TGVnZW5kIjp0cnVlLCJhbGlnbk1vbnRoIjp0cnVlfQ%3D%3D&amp;location=9,25.58323,-99.08569&amp;basemap=jawg.streets"><span style="color:#969591;"><span style="font-weight:400;">water supply dataset</span></span></a><span style="color:#969591;"><span style="font-weight:400;"> allows the population to visualize key water supply spots.</span></span></p>
                    <p>&nbsp;</p>
                    <p><span style="color:#969591;"><span style="font-weight:400;">In general, there is a challenge in the management of water in Monterrey, therefore, in this project, we will create a series of data visualizations to show the data in different ways.&nbsp;</span></span></p>
